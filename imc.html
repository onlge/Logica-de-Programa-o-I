 <meta charset="UTF-8">

 <script>

function pulaLinha (){
    document.write("<br> <br>");

}
function mostra (frase){
    document.write(frase);
    pulaLinha();
}
function calculaImc (altura, peso){
    var imc = peso/(altura*altura);
    return imc;
}

var imcLuiz = calculaImc (1.71,82);
var imcFilipe = calculaImc (1.80,88);

mostra (imcLuiz);
mostra (imcFilipe);


 </script>
