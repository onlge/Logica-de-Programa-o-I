<meta charset="UTF-8">

<script>
    var idadeLuiz=28;
    var idadeMatheus=23;
    var diferencaIdade=(idadeLuiz-idadeMatheus);

    function pulaLinha (){
        document.write("<br>")
    }
    function mostra (texto){
        document.write(texto);
        pulaLinha();
    }
    mostra ("Nossa diferença de idade é: "+ diferencaIdade);
    mostra ("Tendo em vista essa informação, deduz que sou mais velho "+ diferencaIdade+" anos.");
    
</script>
