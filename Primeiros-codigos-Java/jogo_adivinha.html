<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

var numeroPensado = Math.round(Math.random() * 10);
console.log(numeroPensado);//console.log é para vermos o logo no navegador.

var tentativas = 1;

while (tentativas <= 3){
    var chute = parseInt(prompt("Digite seu Chute."));

    if (chute == numeroPensado){
        mostra ("Você acertou!! O número pensado foi "+ numeroPensado);
        break;
    }
    else {
        mostra ("Você errou!");
    }
    tentativas ++;
}

</script>
