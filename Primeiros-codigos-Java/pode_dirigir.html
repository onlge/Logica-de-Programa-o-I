<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if (idade >= 18 && temCarteira == "S"){
        mostra ("Ok. Segue as exigencias minimas, portanto pode dirigir");
    }
    else {
        mostra("Não segue as exigencias minimas, procure uma Auto escola ou aguarde a idade minima exigida.")
    }
    

</script>
