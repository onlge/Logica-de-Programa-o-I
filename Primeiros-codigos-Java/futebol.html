<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write ("<br> <br>");
}
function mostra (frase){
    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Entre com o numero de vitorias.")); // prompt sempre retorna texto (exc nas multiplicações e divisoes que ele muda o texto, quando numero, para numero)
var empates = parseInt(prompt ("Entre com o numero de empates.")); // o parseInt é um comando para alterar strings em numeros.

var pontos = vitorias * 3 + empates;

mostra ("Pontos do seu time: " + pontos);

if (pontos > 28) {

    mostra ("Seu time está melhor do que o ano passado");
}

if (pontos < 28) {

    mostra ("Seu time está pior do que o ano passado");

}

if (pontos == 28){

    mostra ("Seu time está igual o ano passado");

}


</script>
